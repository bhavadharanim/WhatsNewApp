
<div class="login">
    <mat-card>
        <div >
            <img class="Client_Image" src="../../assets/Client.jpeg">
        </div>
        <div class="Login_title">
            <div>
                <p class="title">Admin Login</p>
            </div>
            <div class="signin">
                <p>Sign in to your account</p>
            </div>
        </div>
        <div class="spacing">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="email" matInput placeholder="Email" [formControl]="emailFormControl">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </form>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="password" matInput type="password" placeholder="Password" [formControl]="emailFormControl">
            </mat-form-field>
          </form>
          <div class="login_button">
            <div>
              <mat-checkbox class="div">Remember me!</mat-checkbox> 
            </div>
            <div>
                <button class="button" (click)="goWhatsappPage()" routerLink="/whatsapp" mat-raised-button>login</button>
            </div>
          </div>
        
        </div>
        <div class="social_media">
            <img class="image_position" src="../../assets/twitter.png"><img class="image_position" src="../../assets/facebook.png">
        </div>

    </mat-card>
</div>
